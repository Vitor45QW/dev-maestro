<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Maestro!</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

  <div class="first-header">
  <h1>Class tracker</h1>
  <p>Follow your progress, get imparcial feedback for evolution and manage your classes</p>

    <button class="topic-button" data-topic="javascript">JavaScript</button>
    <button class="topic-button" data-topic="react">React</button>
    <button class="topic-button" data-topic="database">Databases and SQL</button>
    <button class="topic-button" data-topic="css">Css</button>
    <button class="topic-button" data-topic="c-sharp">C #</button>
    <button class="topic-button" data-topic="cyber-security">Cyber Security</button>
    <button class="topic-button" data-topic="python">Python</button>
    <button class="topic-button" data-topic="arduino">Arduino</button>
       <button class="topic-button" data-topic="javascript">Data structure/ algorithms</button>
    <button class="topic-button" data-topic="react">Linux/Unix</button>
    <button class="topic-button" data-topic="database">Soft skills</button>
    
    
</div>

  
  
    <div id="study-container">
        <img id="topic-image">
        <h1 id="topic-title"></h1>
         
        <p id="topic-description"></p>
          <h2>Classes<h2>

      <div class="class-counter">
        <button id="minus-button">-</button>
        <h2 id="target">0</h2>
        <button id="add-button">+</button>
      </div>
      
      <div class="maestry-field">
      <p>Maestry on this content:<p>
      <p class="maestry">Extremely low</p>
      </div>      
            <div class="level-container">
            <h2>Performace level :</h2>
            <h2 id="user-level">Low<h2>
              </div>  
              
              <h1>Projects on your level</h1>
            <h2 id="recomended-projects">Console log a string</h2>
            
            
        <h2 id="famous-applications-title"></h2>
        <h3 id="famous-applications"></h3>

    

    </div>

    <!-- Add more buttons as needed -->

    <script src="index.js"></script>
</body>
</html>
